# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql2
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html

login: &login
  username: root
  password:
  host: localhost

development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: spgestion_development
  pool: 5
  <<: *login

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

# replace the above login details with information from ./config/dblogin.yml
<%= file = File.join(Rails.root.to_s, "config", "dblogin.yml")
    IO.read(file) if File.exist?(file) %>

test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: spgestion_test
  pool: 5
  <<: *login

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: spgestion_production
  pool: 5
  <<: *login
